<!DOCTYPE html>
<html>
<head>
    <title>I-beam Calculator Flask App Calculation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/distance_styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>I-beam Calculator Flask App Calculation</h1>
        
        <div class="result-section">
            <div class="result-row">
                <span class="result-label">Sigma:</span>
                <span class="result-value">{{ sigma }} MPa</span>
            </div>
            <div class="result-row">
                <span class="result-label">Force Applied:</span>
                <span class="result-value">{{ force_applied }} N</span>
            </div>
            <div class="result-row">
                <span class="result-label">Beam Thickness:</span>
                <span class="result-value">{{ beam_thick }} mm</span>
            </div>
        </div>
        
        <h2>Results:</h2>
        <div class="results-container">
            {% for item in results %}
            <div class="result-box">
                <div class="result-row">
                    <span class="result-label">Height:</span>
                    <span class="result-value">{{ item.height }} mm</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Width:</span>
                    <span class="result-value">{{ item.width }} mm</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Distance:</span>
                    <span class="result-value">{{ item.distance }} mm</span>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <form>
            <input type="submit" value="Return to Home" class="btn">
        </form>
    </div>
</body>
</html>

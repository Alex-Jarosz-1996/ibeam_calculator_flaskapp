<!DOCTYPE html>
<html>
<head>
    <title>I-beam Calculator Flask App Calculation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div>sigma: {{sigma}}</div>
    <div>Force Applied: {{force_applied}}</div>

    {% endfor %}
    </ul>
</body>

<form>
    <input type="submit" value="Return to Home">
</form>

</html>

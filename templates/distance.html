<!DOCTYPE html>
<html>
<head>
    <title>I-beam Calculator Flask App Calculation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/distance_styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>I-beam Calculator Flask App Calculation</h1>
        
        <div class="result-section">
            <div class="result-row">
                <span class="result-label">Sigma:</span>
                <span class="result-value">{{ sigma }}</span>
            </div>
            <div class="result-row">
                <span class="result-label">Force Applied:</span>
                <span class="result-value">{{ force_applied }}</span>
            </div>
            <div class="result-row">
                <span class="result-label">Beam Thickness:</span>
                <span class="result-value">{{ beam_thick }}</span>
            </div>
        </div>
        
        <h2>Results:</h2>
        <ul class="results-list">
            {% for item in results %}
            <li>height = {{ item.height }} | width = {{ item.width }} | distance = {{ item.distance }}</li>
            {% endfor %}
        </ul>
        
        <form>
            <input type="submit" value="Return to Home" class="btn">
        </form>
    </div>
</body>
</html>
